<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanye Quotes Scroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
      }

      /* Scroll container */
      #quotes-container {
        height: calc(100vh - 80px);
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        -webkit-overflow-scrolling: touch;
        padding: 24px 16px;
        scrollbar-width: none;
      }
      #quotes-container::-webkit-scrollbar {
        display: none;
      }

      /* Full screen quote card */
      .quote-card {
        height: calc(100vh - 80px - 48px);
        scroll-snap-align: start;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem;
        margin: 0 auto 24px;
        max-width: 700px;
        box-sizing: border-box;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        color: #1a202c;
        text-align: center;
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        border: 2px solid rgba(255, 255, 255, 0.8);
      }
      .quote-card.show {
        opacity: 1;
        transform: translateY(0);
      }
      .quote-text {
        font-size: 2rem;
        font-weight: 700;
        line-height: 1.4;
        color: #2d3748;
        margin-bottom: 2rem;
        font-style: italic;
      }
      .quote-text::before {
        content: '"';
        font-size: 3.5rem;
        color: #ffd89b;
        opacity: 0.6;
      }
      .quote-text::after {
        content: '"';
        font-size: 3.5rem;
        color: #19547b;
        opacity: 0.6;
      }
      .quote-author {
        font-size: 1.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #ffd89b, #19547b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: fadeInUp 0.8s ease 0.3s both;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Header */
      header {
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 2rem;
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        color: white;
        z-index: 50;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      header {
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.85); /* more opaque */
        backdrop-filter: blur(20px);
        color: #1a202c; /* dark text for contrast */
        z-index: 50;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      .header-title {
        font-size: 1.75rem;
        font-weight: 800;
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      #loading {
        text-align: center;
        padding: 1.5rem;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.95rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-title">ðŸŽ¤ Kanye Quotes</div>
    </header>

    <!-- Quote container -->
    <div id="quotes-container"></div>
    <div id="loading">Loading more quotes...</div>

    <script>
      const container = document.getElementById("quotes-container");
      const loading = document.getElementById("loading");

      let pageLoading = false;
      const quotesPerLoad = 3;

      // Fetch quote from Kanye API
      async function fetchQuote() {
        try {
          const res = await fetch("https://api.kanye.rest");
          if (res.ok) {
            const data = await res.json();
            if (data && data.quote) {
              return data;
            }
          } else {
            throw new Error("Network response error!");
          }
        } catch (e) {
          console.error("Error fetching quote:", e);
        }
        return null;
      }

      // Create full-screen quote card
      function createQuoteCard(quote) {
        const card = document.createElement("div");
        card.className = "quote-card";
        card.innerHTML = `
          <div class="quote-text">${quote.quote}</div>
          <div class="quote-author">â€” Kanye West</div>
        `;
        container.appendChild(card);
        setTimeout(() => card.classList.add("show"), 50);
      }

      // Load multiple quotes
      async function loadQuotes(count = 3) {
        if (pageLoading) return;
        pageLoading = true;
        for (let i = 0; i < count; i++) {
          const quote = await fetchQuote();
          if (quote) createQuoteCard(quote);
        }
        pageLoading = false;
      }

      // Scroll snapping detection
      let isScrolling;
      container.addEventListener("scroll", () => {
        window.clearTimeout(isScrolling);
        isScrolling = setTimeout(() => {
          const cards = document.querySelectorAll(".quote-card");
          let closest = cards[0];
          let minDistance = Infinity;
          cards.forEach((card) => {
            const distance = Math.abs(card.getBoundingClientRect().top);
            if (distance < minDistance) {
              minDistance = distance;
              closest = card;
            }
          });
          if (closest) {
            closest.scrollIntoView({ behavior: "smooth" });
          }

          // Load more quotes if near end
          if (
            container.scrollTop + window.innerHeight >=
            container.scrollHeight - 200
          ) {
            loadQuotes(quotesPerLoad);
          }
        }, 50);
      });

      // Initial load
      loadQuotes(quotesPerLoad);
    </script>
  </body>
</html>
