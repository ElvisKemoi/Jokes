<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Jokes Scroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      /* Scroll container */
      #jokes-container {
        height: calc(100vh - 80px);
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        -webkit-overflow-scrolling: touch;
        padding: 24px 16px;
        scrollbar-width: none;
      }
      #jokes-container::-webkit-scrollbar {
        display: none;
      }

      /* Full screen joke card */
      .joke-card {
        height: calc(100vh - 80px - 48px);
        scroll-snap-align: start;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem;
        margin: 0 auto 24px;
        max-width: 600px;
        box-sizing: border-box;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        color: #1a202c;
        text-align: center;
        font-weight: 600;
        font-size: 2rem;
        line-height: 1.4;
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        border: 2px solid rgba(255, 255, 255, 0.8);
      }
      .joke-card.show {
        opacity: 1;
        transform: translateY(0);
      }
      .setup {
        color: #2d3748;
      }
      .delivery {
        font-size: 1.6rem;
        margin-top: 2rem;
        color: #667eea;
        font-weight: 700;
        animation: fadeInUp 0.8s ease 0.3s both;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Header */
      header {
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        color: white;
        z-index: 50;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      .header-title {
        font-size: 1.75rem;
        font-weight: 800;
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        font-weight: 600;
        font-size: 0.95rem;
        backdrop-filter: blur(10px);
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      /* Offcanvas */
      #settings-panel {
        position: fixed;
        top: 0;
        right: -100%;
        width: 360px;
        height: 100%;
        background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
        box-shadow: -4px 0 40px rgba(0, 0, 0, 0.3);
        transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 100;
        padding: 2rem;
        overflow-y: auto;
      }
      #settings-panel.show {
        right: 0;
      }
      #settings-panel h2 {
        font-size: 1.75rem;
        font-weight: 800;
        margin-bottom: 2rem;
        color: #2d3748;
        letter-spacing: -0.5px;
      }
      label {
        font-weight: 600;
        color: #4a5568;
        font-size: 0.9rem;
        display: block;
        margin-bottom: 0.5rem;
      }
      input,
      select {
        width: 100%;
        margin-bottom: 1.5rem;
        padding: 0.75rem;
        border-radius: 10px;
        border: 2px solid #e2e8f0;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: white;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .flag-container {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }
      .flag-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 8px;
        transition: background 0.2s;
      }
      .flag-label:hover {
        background: #f7fafc;
      }
      .flag-label input[type="checkbox"] {
        width: auto;
        margin: 0;
        cursor: pointer;
      }

      #loading {
        text-align: center;
        padding: 1.5rem;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.95rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-title">üòÇ Jokes</div>
      <button class="btn" id="settings-btn">‚öôÔ∏è Settings</button>
    </header>

    <!-- Joke container -->
    <div id="jokes-container"></div>
    <div id="loading">Loading more jokes...</div>

    <!-- Settings Offcanvas -->
    <div id="settings-panel">
      <h2>‚öôÔ∏è Settings</h2>
      <label for="category">Category</label>
      <select id="category">
        <option value="Any">Any</option>
        <option value="Programming">Programming</option>
        <option value="Misc">Misc</option>
        <option value="Pun">Pun</option>
        <option value="Spooky">Spooky</option>
        <option value="Christmas">Christmas</option>
      </select>

      <label for="type">Type</label>
      <select id="type">
        <option value="twopart">Two Part</option>
        <option value="single">Single</option>
      </select>

      <label>Blacklist Flags</label>
      <div class="flag-container">
        <label class="flag-label"
          ><input type="checkbox" value="nsfw" class="flag" /> NSFW</label
        >
        <label class="flag-label"
          ><input type="checkbox" value="religious" class="flag" />
          Religious</label
        >
        <label class="flag-label"
          ><input type="checkbox" value="political" class="flag" />
          Political</label
        >
        <label class="flag-label"
          ><input type="checkbox" value="racist" class="flag" /> Racist</label
        >
        <label class="flag-label"
          ><input type="checkbox" value="sexist" class="flag" /> Sexist</label
        >
        <label class="flag-label"
          ><input type="checkbox" value="explicit" class="flag" />
          Explicit</label
        >
      </div>

      <label for="amount">Jokes per load</label>
      <input type="number" id="amount" min="1" max="10" value="3" />

      <button
        class="btn w-full mt-4"
        id="apply-settings"
        style="
          background: linear-gradient(135deg, #667eea, #764ba2);
          border: none;
          padding: 1rem;
          font-size: 1rem;
        "
      >
        Apply Settings
      </button>
    </div>

    <script>
      const container = document.getElementById("jokes-container");
      const loading = document.getElementById("loading");
      const settingsPanel = document.getElementById("settings-panel");
      const settingsBtn = document.getElementById("settings-btn");
      const applyBtn = document.getElementById("apply-settings");

      let pageLoading = false;

      // Settings defaults
      let settings = {
        category: "Any",
        type: "twopart",
        blacklistFlags: [],
        amount: 3,
      };

      // Toggle settings panel
      settingsBtn.addEventListener("click", () => {
        settingsPanel.classList.toggle("show");
      });

      // Apply settings
      applyBtn.addEventListener("click", () => {
        settings.category = document.getElementById("category").value;
        settings.type = document.getElementById("type").value;
        settings.amount =
          parseInt(document.getElementById("amount").value) || 3;
        settings.blacklistFlags = Array.from(
          document.querySelectorAll(".flag:checked")
        ).map((f) => f.value);

        // Clear current jokes and reload
        container.innerHTML = "";
        loadJokes(settings.amount);
        settingsPanel.classList.remove("show");
      });

      // Fetch joke from API
      async function fetchJoke() {
        try {
          const blacklist = settings.blacklistFlags.length
            ? `&blacklistFlags=${settings.blacklistFlags.join(",")}`
            : "";
          const res = await fetch(
            `https://v2.jokeapi.dev/joke/${settings.category}?type=${settings.type}${blacklist}&safe-mode`
          );
          const data = await res.json();
          if (!data.error) return data;
        } catch (e) {
          console.error("Error fetching joke:", e);
        }
        return null;
      }

      // Create full-screen joke card
      function createJokeCard(joke) {
        const card = document.createElement("div");
        card.className = "joke-card";
        if (joke.type === "twopart") {
          card.innerHTML = `<div class="setup">${joke.setup}</div><div class="delivery">${joke.delivery}</div>`;
        } else {
          card.innerHTML = `<div class="setup">${joke.joke}</div>`;
        }
        container.appendChild(card);
        setTimeout(() => card.classList.add("show"), 50);
      }

      // Load multiple jokes
      async function loadJokes(count = 3) {
        if (pageLoading) return;
        pageLoading = true;
        for (let i = 0; i < count; i++) {
          const joke = await fetchJoke();
          if (joke) createJokeCard(joke);
        }
        pageLoading = false;
      }

      // Scroll snapping detection
      let isScrolling;
      container.addEventListener("scroll", () => {
        window.clearTimeout(isScrolling);
        isScrolling = setTimeout(() => {
          const cards = document.querySelectorAll(".joke-card");
          let closest = cards[0];
          let minDistance = Infinity;
          cards.forEach((card) => {
            const distance = Math.abs(card.getBoundingClientRect().top);
            if (distance < minDistance) {
              minDistance = distance;
              closest = card;
            }
          });
          closest.scrollIntoView({ behavior: "smooth" });

          // Load more jokes if near end
          if (
            container.scrollTop + window.innerHeight >=
            container.scrollHeight - 200
          ) {
            loadJokes(settings.amount);
          }
        }, 50);
      });

      // Initial load
      loadJokes(settings.amount);
    </script>
  </body>
</html>
