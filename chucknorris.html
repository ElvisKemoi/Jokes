<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck Norris Jokes Scroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #ec4899 0%,
          #8b5cf6 50%,
          #3b82f6 100%
        );
      }

      /* Scroll container */
      #jokes-container {
        height: calc(100vh - 80px);
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        -webkit-overflow-scrolling: touch;
        padding: 24px 16px;
        scrollbar-width: none;
      }
      #jokes-container::-webkit-scrollbar {
        display: none;
      }

      /* Full screen joke card */
      .joke-card {
        height: calc(100vh - 80px - 48px);
        scroll-snap-align: start;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem;
        margin: 0 auto 24px;
        max-width: 700px;
        box-sizing: border-box;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        color: #1a202c;
        text-align: center;
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        border: 2px solid rgba(255, 255, 255, 0.8);
      }
      .joke-card.show {
        opacity: 1;
        transform: translateY(0);
      }
      .joke-text {
        font-size: 1.9rem;
        font-weight: 600;
        line-height: 1.5;
        color: #2d3748;
        margin-bottom: 2rem;
      }
      .joke-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        animation: fadeInUp 0.8s ease 0.2s both;
      }
      .joke-footer {
        font-size: 1.1rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ec4899, #8b5cf6, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: fadeInUp 0.8s ease 0.3s both;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Header */
      header {
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 2rem;
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        color: white;
        z-index: 50;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      .header-title {
        font-size: 1.75rem;
        font-weight: 800;
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      #loading {
        text-align: center;
        padding: 1.5rem;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.95rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-title">ðŸ¥‹ Chuck Norris Jokes</div>
    </header>

    <!-- Joke container -->
    <div id="jokes-container"></div>
    <div id="loading">Loading more jokes...</div>

    <script>
      const container = document.getElementById("jokes-container");
      const loading = document.getElementById("loading");

      let pageLoading = false;
      const jokesPerLoad = 3;

      // Fetch joke from Chuck Norris API
      async function fetchJoke() {
        try {
          const res = await fetch("https://api.chucknorris.io/jokes/random");
          if (res.ok) {
            const data = await res.json();
            if (data && data.value) {
              return data;
            }
          } else {
            throw new Error("Network response error!");
          }
        } catch (e) {
          console.error("Error fetching joke:", e);
        }
        return null;
      }

      // Create full-screen joke card
      function createJokeCard(joke) {
        const card = document.createElement("div");
        card.className = "joke-card";
        card.innerHTML = `
          <div class="joke-icon">ðŸ’ª</div>
          <div class="joke-text">${joke.value}</div>
          <div class="joke-footer">â€” Chuck Norris Facts</div>
        `;
        container.appendChild(card);
        setTimeout(() => card.classList.add("show"), 50);
      }

      // Load multiple jokes
      async function loadJokes(count = 3) {
        if (pageLoading) return;
        pageLoading = true;
        for (let i = 0; i < count; i++) {
          const joke = await fetchJoke();
          if (joke) createJokeCard(joke);
        }
        pageLoading = false;
      }

      // Scroll snapping detection
      let isScrolling;
      container.addEventListener("scroll", () => {
        window.clearTimeout(isScrolling);
        isScrolling = setTimeout(() => {
          const cards = document.querySelectorAll(".joke-card");
          let closest = cards[0];
          let minDistance = Infinity;
          cards.forEach((card) => {
            const distance = Math.abs(card.getBoundingClientRect().top);
            if (distance < minDistance) {
              minDistance = distance;
              closest = card;
            }
          });
          if (closest) {
            closest.scrollIntoView({ behavior: "smooth" });
          }

          // Load more jokes if near end
          if (
            container.scrollTop + window.innerHeight >=
            container.scrollHeight - 200
          ) {
            loadJokes(jokesPerLoad);
          }
        }, 50);
      });

      // Initial load
      loadJokes(jokesPerLoad);
    </script>
  </body>
</html>
